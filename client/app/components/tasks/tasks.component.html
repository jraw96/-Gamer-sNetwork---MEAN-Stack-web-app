<form class="well" (submit)="addTask($event)">
    <div class = "form-group">
        <input type="text"[(ngModel)]="title" name="title" class ="form-control" placeholder="Add Task">
    </div>  
</form>

<div class ="task-list">
    <div *ngFor="let task of tasks"> <!-- the asterisk in *ngFOr means it will use the DOm element as a template to render the loop -->
        
    <div class = "col-md-1">
         <input type ="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
    </div>
    <div class ="col-md-7">
        {{task.title}} <!-- display all task titles here -->
    </div>
    <div class="col-md-4">
        <!-- Add a delete event -->
        <input type = "button" (click)= "deleteTask(task._id)" value="Delete" class ="btn btn-danger">
    </div>
        <br><br>
</div> <!-- end of ngFor -->

</div>
